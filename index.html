<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <button id="createCookie">Create Cookie</button>
  <script>
    const createCookieButton = document.getElementById('createCookie');
    createCookieButton.addEventListener('click', () => {
      document.cookie = 'age = 20';
    })
  </script>
</body>
</html>
